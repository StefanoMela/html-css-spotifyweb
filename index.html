<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap"
        rel="stylesheet">
    <title>Spotify Web</title>
</head>

<body>
    <main>
        <header class="header">
            <img class="header__logo" src="./img/logo.svg" alt="">
            <button class="header__button">Effettua l'upgrade</button>
        </header> 
        <nav class="sidenav">
            <div class="sidenav__items">
                <i class="sidenav__icon fa-solid fa-house"></i>
                <span class="sidenav__text">Home</span>
            </div>
            <div class="sidenav__items">
                <i class="sidenav__icon fa-solid fa-search"></i>
                <span class="sidenav__text">Cerca</span>
            </div>
            <div class="sidenav__items">
                <i class="fa-solid fa-album-collection"></i>
                <span class="sidenav__text">Libreria</span>
            </div>
        </nav>
        <section class="main">
            <div class="debug">
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
</body>

</html>
